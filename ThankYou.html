<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #ff6f61;
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            color: #333;
            font-size: 18px;
            margin-bottom: 30px;
        }
        a {
            color: #ff6f61;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .order-btn {
            background-color: #ff6f61;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .order-btn:hover {
            background-color: #e65a50;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Thank You for Your Order!</h1>
        <p>We appreciate your order. You can track your order at:</p>
        <a href="https://www.track.com" target="_blank">www.track.com</a>
        <br>
        <a href="https://www.track.com" class="order-btn" target="_blank">Track Your Order</a>
    </div>

</body>
</html>
